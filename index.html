<body>

            <div><button class="box sw" id="modulus" onclick="">%</button></div>
            <div><button class="box sw" id="all-clear" onclick="">AC</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw" id="seven" onclick="calculation()">7</button></div>

            <div><button class="box sw" id="multiply" onclick="calculation()">x</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw" id="one" onclick="calculation()">1</button></div>
            <div><button class="box nw" id="two" onclick="calculation()">2</button></div>
            <div><button class="box nw" id="three" onclick="calculation()">3</button></div>
            <div><button class="box sw" id="minus" onclick="calculation()">-</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw" id="dot" onclick="calculation()">.</button></div>
            <div><button class="box nw" id="zero" onclick="calculation()">0</button></div>
            <div><button class="box sw" id="equals" onclick="calculation()">=</button></div>
            <div><button class="box sw" id="plus" onclick="calculation()">+</button></div>
        </div>
       </div>
    </div>
