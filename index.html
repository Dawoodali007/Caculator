<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
       <div class="main-children">
        <div class="rows total"></div>
        <div class="rows">
            <div><button class="box sw">(</button></div>
            <div><button class="box sw">)</button></div>
            <div><button class="box sw">%</button></div>
            <div><button class="box sw">AC</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw">7</button></div>
            <div><button class="box nw">8</button></div>
            <div><button class="box nw">9</button></div>
            <div><button class="box sw">รท</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw">4</button></div>
            <div><button class="box nw">5</button></div>
            <div><button class="box nw">6</button></div>
            <div><button class="box sw">x</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw">1</button></div>
            <div><button class="box nw">2</button></div>
            <div><button class="box nw">3</button></div>
            <div><button class="box sw">-</button></div>
        </div>
        <div class="rows">
            <div><button class="box nw">.</button></div>
            <div><button class="box nw">0</button></div>
            <div><button class="box sw" id="equals">=</button></div>
            <div><button class="box sw">+</button></div>
        </div>
       </div>
    </div>
    <script src="Caculator.js"></script>
</body>
</html>
